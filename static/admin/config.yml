backend:
  name: git-gateway
  branch: main
media_folder: static/files
public_folder: /files
site_url: https://digisec.directory
display_url: https://digisec.directory
collections:
  - name: 'content-en'
    label: 'English Content'
    folder: 'content/en'
    filter:
      field: type
      value: post
    create: true
    slug: '{{slug}}'
    preview_path: '{{filename}}'
    editor:
      preview: false
    show_preview_links: true
    fields:
      - label: 'Type'
        name: 'type'
        widget: 'hidden'
        default: 'post'
      - label: 'Title' 
        name: 'title' 
        widget: 'string'
      - label: 'Language Codes' 
        name: 'languages' 
        widget: 'list'
        allow_add: true
        default:
         - en
      - label: 'Website'
        name: 'website'
        widget: 'string'
        required: true
      - label: 'Body'
        name: 'body' 
        widget: 'markdown'
      - label: 'Cover Image'
        name: 'cover'
        widget: 'image'
        required: true
      - label: 'Tags'
        name: 'tags'
        widget: 'select'
        multiple: true
        options:
          - Circumvention and Anonymity
          - Communications and Messaging
          - Documentation and Data Management
          - Productivity and Browser
          - Protecting Privacy
          - Enhancing Security
          - Improving Wellbeing
          - Identifying Misinformation
        required: true
      - label: 'Category'
        name: 'category'
        widget: 'select'
        options:
          - Digital Security Guides
          - Digital Security Tools
        required: true
      - label: 'Credits'
        name: 'credits' 
        widget: 'string'
        required: false
      - label: 'Date & Time'
        name: 'date'
        widget: 'datetime'
    sortable_fields: 
      - title
      - date
    view_filters:
      - label: "Circumvention and Anonymity"
        field: tag
        pattern: 'Circumvention and Anonymity'
      - label: 'Communications and Messaging'
        field: tag
        pattern: 'Communications and Messaging'
      - label: 'Documentation and Data Management'
        field: tag
        pattern: 'Documentation and Data Management'
      - label: 'Productivity and Browser'
        field: tag
        pattern: 'Productivity and Browser'
      - label: 'Digital Security Guides'
        field: category
        pattern: 'Digital Security Guides'
      - label: 'Digital Security Tools'
        field: category
        pattern: 'Digital Security Tools'