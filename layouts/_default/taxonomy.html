{{ define "main" }}
<style>
.tag-{{ .Title | urlize }} {
  display: none;
}
</style>
<div style="border-bottom: 1px solid rgb(120, 120, 120, 0.25); margin-bottom: 3rem">
  <article class="gdoc-post" style="border: 0;">
    <header class="gdoc-post__header">
      <h1 class="gdoc-post__title" style="margin-block: 0;">{{ .Title }}</h1>
    </header>
  </article>
</div>
{{ range .Paginator.Pages.ByTitle }} 
  <div class="flex" style="border-bottom: 1px solid rgb(120, 120, 120, 0.25); margin-bottom: 3rem">
{{ if .Params.cover }}
    <div style="padding-right: 1rem;">
      <img src="{{ .Params.cover }}" style="border-radius: 0.15rem; border: 1px solid rgb(120, 120, 120, 0.25); max-width: 72px; ">
    </div>      
{{ end }}
    <article class="gdoc-post" style="border: 0;">
      <header class="gdoc-post__header">
        <h2 class="gdoc-post__title" style="margin-block: 0 .5rem">
        <a href="{{ .Params.website }}" rel=”nofollow” title="{{ .Title }}" target="_blank">
          {{ partial "utils/title" . }}
          <small style="display: block;"><small style="color: rgb(120, 120, 120, 0.75); border: 1px solid rgb(120, 120, 120, 0.75)">{{ .Params.website }}</small></small>
        </a>
        </h2>
        <div class="flex flex-wrap align-center gdoc-post__meta">
          {{ partial "posts/metadata.html" . }}
        </div>
      </header>

      <section class="gdoc-markdown" style="margin-block: .5rem 0">
        {{ .Content }}
      </section>
      <footer class="gdoc-post__footer">
      </footer>
    </article>
  </div>
  {{ end }}
{{ end }}

{{ define "post-tag" }}
  <span class="gdoc-post__tag">
    <span class="gdoc-button">
      <a
        class="gdoc-button__link"
        href="{{ .page.RelPermalink }}"
        title="{{ i18n "posts_tagged_with" .name }}"
        >
        {{ .name }}
      </a>
    </span>
  </span>
{{ end }}
