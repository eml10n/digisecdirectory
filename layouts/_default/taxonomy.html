{{ define "main" }}
<div style="display: flex; border-bottom: 1px solid rgb(120, 120, 120, 0.25); margin-bottom: 2rem">
  <article class="gdoc-post" style="align-self: stretch; border: 0; min-height: 90px;">
    <header class="gdoc-post__header">
      <strong class="gdoc-post__title">{{ .Title }}</strong>
    </header>
  </article>
</div>
{{ range .Paginator.Pages.ByTitle }} 
  <div style="display: flex; border-bottom: 1px solid rgb(120, 120, 120, 0.25); margin-bottom: 2rem">

    <div style="padding-right: 1.5rem;">
      <img src="{{ .Params.cover }}" style="border-radius: 10%; max-width: 72px; ">
    </div>      
    <article class="gdoc-post" style="align-self: stretch; border: 0; min-height: 90px;">
      <header class="gdoc-post__header">
        <h1 class="gdoc-post__title"><a href="{{ .Params.website }}" rel=”nofollow” title="{{ .Title }}">
          {{ partial "utils/title" . }}
        </a></h1>
      </header>

      <section class="gdoc-markdown">
        {{ .Summary }}
      </section>

    </article>
  </div>
  {{ end }}
  {{ partial "pagination.html" . }}
{{ end }}

{{ define "post-tag" }}
  <span class="gdoc-post__tag">
    <span class="gdoc-button">
      <a
        class="gdoc-button__link"
        href="{{ .page.RelPermalink }}"
        title="{{ i18n "posts_tagged_with" .name }}"
      >
        {{ .name }}
      </a>
    </span>
  </span>
{{ end }}
